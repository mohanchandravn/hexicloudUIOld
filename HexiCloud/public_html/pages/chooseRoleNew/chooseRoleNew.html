<div class="oj-flex oj-sm-justify-content-center" style="margin-top:20px;">  
    <div class="oj-flex-item">
        <train-navigation selected-value="{{currentStepValue}}" train-steps="{{stepsArray}}" action-disabled="{{actionDisabledCss}}">
    </train-navigation>
    </div>

</div>
<div class="chooseRole-page chooseRoleContainer oj-sm-justify-content-center oj-flex">
    <div class="blur-node1"></div>
    <div class="blur-node2"></div>
    <div class="header-border-bottom oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item">
        <span class="heading-type2 oj-flex oj-sm-justify-content-center" data-bind="text: welcomeUserMessage"></span>
        <span class="heading-type4 text-center oj-flex oj-sm-justify-content-center" data-bind="text: headerTitle"></span>
    </div>
    <div class="oj-margin oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item">
        <div class="oj-sm-justify-content-center oj-flex">
            <label for="chooseRole" class="normal-text">Please choose your role:</label>
            <select id="chooseRole" class="chooseRoleCombobox"
                                data-bind="ojComponent: {
                                            component: 'ojSelect',
                                            options: allRolesList,
                                            value: selectedRole,
                                            placeholder: 'Please choose the role..',
                                            rootAttributes: {style:'max-width:20em'}}">
            </select>
        </div>
        <div class="oj-sm-justify-content-flex-end oj-flex">
            <div data-bind="click: roleSelected,text: 'Next'" class="red-button oj-sm-12 oj-lg-4 oj-flex-item"></div>
        </div>
    </div>
</div>
