<div class="oj-flex oj-sm-justify-content-center" style="margin-top:20px;">  
    <div class="oj-flex-item">
        <train-navigation selected-value="{{currentStepValue}}" train-steps="{{stepsArray}}" action-disabled="{{actionDisabledCss}}">
    </train-navigation>
    </div>

</div>
<div class="addAdditionalUsers-page addAnother-page chooseRoleContainer oj-sm-justify-content-center oj-flex">
    <div class="oj-flex-item header-border-bottom oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item">
        <span class="heading-type2 text-center oj-flex oj-sm-justify-content-center" data-bind="text: greetingText"></span>
    </div>
    <div class="oj-margin-top oj-flex-item oj-sm-12">
        <span class="heading-type4 text-center oj-flex oj-sm-justify-content-center" data-bind="text: headerTitle"></span>
    </div>
    <div class="oj-flex-item oj-sm-12">
        <span class="heading-type4 text-center oj-flex oj-sm-justify-content-center" data-bind="text: skipHelpText"></span>
    </div>

    <div class="oj-flex-item oj-sm-12" data-bind="css: viewportSize() !== 'SM' ? 'oj-margin-lg-top' : ''">
        <div class="oj-margin-lg-top oj-flex oj-sm-justify-content-center">
            <div class="oj-flex-item oj-lg-4 oj-sm-12">
                <div class="oj-flex oj-sm-justify-content-center">
                    <div data-bind="click: onClickAddUser ,text: addButtonLabel, css: viewportSize() !== 'SM' ? 'oj-margin-lg-end' : ''" class="red-button oj-lg-9 oj-sm-10 oj-flex-item"></div>
                </div>
            </div>
            <div class="oj-flex-item oj-lg-4 oj-sm-12">
                <div class="oj-flex oj-sm-justify-content-center">
                    <div data-bind="text: skipButtonLabel, click: gotoDashboard" class="red-button oj-lg-9 oj-sm-10 oj-flex-item"></div>
                </div>
            </div>

        </div>
    </div>
