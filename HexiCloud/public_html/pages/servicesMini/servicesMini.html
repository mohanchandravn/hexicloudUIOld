<div class="oj-flex responsive-height">
    <div class="oj-panel main-backgroud-opaque-layer" >
        <div class="olive-sorround-div">
            <div class="oj-panel oj-margin olive-background-panel">
                <span class="services-mini-top-heading oj-flex-item" data-bind="text: 'Are your services displayed as expected?'"></span>
                <div class="services-mini-menu oj-sm-12 oj-flex-item">             
                    <div class="oj-flex" data-bind="foreach: sservicesArray">
                        <div class="services-mini-item oj-flex-item">
                            <span class="services-mini-heading oj-sm-justify-content-center oj-flex" data-bind="text: serviceType"></span>
                            <div class="services-details oj-flex">
                                <img src="img/mini-compute-icon.png" alt="icon thumbnail"/>
                                <span class="service-instance-count oj-sm-2 oj-flex-item" data-bind="text: runningInstances"></span>
                                <div class="oj-sm-2 oj-flex-item">
                                    <span data-bind="text: 'instance'"></span>
                                    <span data-bind="text: 'running'"></span>
                                </div>
                            </div>
                            <div class="services-mini-usage-details oj-flex">
                                <div class="oj-sm-flex-direction-column oj-sm-10 oj-flex-item">
                                    <span class="oj-sm-10 oj-flex-item" data-bind="text: 'CPU'"></span>                              
                                    <div id="progressPercentage" data-bind="ojComponent:{
                                          component: 'ojProgressbar', 
                                          value: cpuUsage}">
                                    </div>                            
                                </div>
                                <div class="oj-sm-flex-direction-column oj-sm-10 oj-flex-item">
                                    <span data-bind="text: 'MEM'"></span>
                                    <div id="progressPercentage" data-bind="ojComponent:{
                                          component: 'ojProgressbar', 
                                          value: memUsage}">
                                    </div>           
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
