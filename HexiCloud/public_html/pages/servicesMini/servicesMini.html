<div class="oj-flex oj-sm-justify-content-center" style="margin-top:20px;">  
    <div class="oj-flex-item">
        <train-navigation selected-value="{{currentStepValue}}" train-steps="{{stepsArray}}" action-disabled="{{actionDisabledCss}}">
    </train-navigation>
    </div>

</div>
<div class="servicesMini-page provisioned-services oj-sm-align-items-center oj-padding-horizontal">
    <div class="oj-flex-item">
        <div class="oj-flex oj-sm-justify-content-center">
            <div class="oj-flex-item oj-md-8">
                <div class="content stage">
                    <span class="heading-type2 text-center oj-flex oj-sm-justify-content-center">Your Provisioned Cloud services</span>
                    <hr>
                </div>
            </div>
        </div>
    </div>
<!--    <div class="oj-flex-item animated fadeIn oj-margin-lg-vertical">
        <img src="img/service-step.png" class="img-responsive">
    </div>-->
    <div class="oj-flex-item">
        <div class="oj-flex oj-flex-items-pad">
            <!-- ko foreach: serviceItems -->
            <div class="oj-flex-item oj-md-10 oj-lg-4 oj-xl-3">
                <div class="service" data-bind="css: $parent.getClass(serverType)">
                    <div class="head">
                        <div class="laas"><img src="img/laas-icon.png"><span style="color: white;" data-bind="text: platformType"></span></div>
                        <img src="img/service-icon.png">
                        <p class="metered" data-bind="text: serviceType === '' ? '&nbsp;' : serviceType"></p>
                        <h4 data-bind="text: serverType"></h4>
                    </div>
                    <div class="body">
                        <div class="col-60">
                            <p class="instances"><span data-bind="text: instancesCount"></span></p>
                            <p data-bind="text: 'Instances ' + state"></p>
                        </div>
                        <div class="col-40">
                            <p><span data-bind="text: OCPUCount"></span> OCPU</p>
                            <p><span data-bind="text: memoryAmount"></span> GB Memory</p>
                            <p><span data-bind="text: storageAmount"></span> GB Storage</p>
                        </div>
                        <img src="img/graph-green.png">
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>    
    </div>
    <div class="oj-flex-item">
        <div class="oj-flex oj-sm-justify-content-flex-end">
            <a class="deep-red-button open-all-services-btn" data-bind="click: openAllServices">View All »</a>    
        </div>
    </div>
    <div class="oj-flex-item" data-bind="visible: servicesAsExpected">
        <div class="oj-sm-justify-content-center oj-flex">
            <div class="oj-md-8 oj-flex-item">
                <span class="heading-type2 text-center oj-flex oj-sm-justify-content-center">Please confirm if your cloud services are provisioned correctly</span>
            </div>
            <div class="oj-md-12 oj-lg-8 oj-flex-item">
                <div class="text-center oj-flex">
                    <div class="oj-sm-12 oj-md-6 oj-flex-item">
                        <a class="deep-red-button" data-bind="click: goToDashboard">Yes</a>

                    </div>
                    <div class="oj-sm-12 oj-md-6 oj-flex-item">
                        <a class="deep-red-button" data-bind="click: contactSupport">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-bind="visible: showSupportPanel">
        <div class="oj-flex-item">
            <div class="oj-flex oj-flex-items-pad oj-sm-justify-content-center">
                <div class="oj-flex-item oj-md-8">
                    <h1 class="text-center">Please contact us to resolve your issue</h1>
                </div>
                <div class="oj-flex-item oj-sm-12">
                    <div class="oj-flex oj-flex-items-pad oj-md-justify-content-center">
                        <div class="oj-flex-item oj-md-4 oj-lg-4 oj-xl-3 contact">
                            <img src="img/call.png" class="img-responsive" data-bind="click: displayCall">
                            <h4>Coming Soon</h4>
                            <!--<h4>Call 01234 567890</h4>-->
                            <!--<p>Telephone support hours: 9:00am-5:00pm (CET) or <a href="#">request a call back »</a></p>-->
                        </div>
                        <div class="oj-flex-item oj-md-4 oj-lg-4 oj-xl-3 contact" data-bind="click: displayChat">
                            <img src="img/chat.png" class="img-responsive">
                            <h4>Coming Soon</h4>
                            <!--<h4>Start Chat &raquo;</h4>-->
                            <!--<p>Chat support hours: 9:00am-5:00pm (CET)</p>-->
                        </div>
                        <div class="oj-flex-item oj-md-4 oj-lg-4 oj-xl-3 contact" data-bind="click: displayMail">
                            <img src="img/email.png" class="img-responsive">
                            <h4>Email &raquo;</h4>
                            <p>Response guaranteed by the next working day</p>
                        </div>
                    </div>    
                </div>
                <div class="oj-flex-item">
                    <div class="oj-flex oj-padding-horizontal text-center">
                        <div class="oj-flex-item ">
                            <a class="deep-red-button" data-bind="click: goToDashboard">Continue to Dashboard &raquo;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
