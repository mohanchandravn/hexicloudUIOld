<div class="oj-flex responsive-height">
    <div class="oj-panel main-backgroud-opaque-layer" >
        <div class="olive-sorround-div">
            <div class="oj-panel oj-margin olive-background-panel">
                <div style="padding-left: 10%; padding-right: 10%; padding-top: 50px">
                    <span style="color: white; font-size: xx-large">Based on your login credentials set we</span>
                    <span style="color: white; font-size: xx-large">have identified your role as</span>
                </div>
                <div class="oj-flex-pad">
                    <div class="oj-flex oj-sm-align-items-center oj-sm-flex-direction-column">
                        <div class="oj-flex-item">
                            <img data-bind="attr:{src:adminImage}" alt="Role Identified Admin" class="accountAdmin"/>
                        </div>
                        <div class="oj-flex-item">
                            <div class="oj-sm-justify-content-center oj-flex">
                                <span style="color: white; font-size: x-large" data-bind="text: adminText"></span>
                            </div>
                        </div>
                        <div class="oj-flex-item">
                            <div class="oj-sm-justify-content-center oj-flex">
                                <span style="color: white; font-size: large" data-bind="text: adminDesc"></span>
                            </div>
                        </div>
                        <div class="oj-flex-item">
                            <div class="oj-hybrid-padding"> </div>
                            <div class="oj-hybrid-padding"> </div>
                            <span style="color: white; font-size: x-large">Is that correct?</span>
                            <div class="oj-hybrid-padding"></div>
                        </div>   
                    </div>
                </div>
                <div class="oj-flex-items-pad">
                    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
                        <div class="oj-flex-item">
                            <div class="standard-button oj-sm-justify-content-center oj-flex" data-bind="click: acceptRole">
                               <span data-bind="text: 'YES'">YES</span>
                            </div>
                        </div>
                        <div class="oj-hybrid-padding"> </div>
                        <div class="oj-hybrid-padding"> </div>
                           <div class="oj-flex-item">
                            <div class="standard-button oj-sm-justify-content-center oj-flex" data-bind="click: rejectRole">
                                <span data-bind="text: 'NO'">NO</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
