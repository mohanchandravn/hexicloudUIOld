<div class="oj-flex responsive-height">
    <div class="oj-panel main-backgroud-opaque-layer" >
        <div class="olive-sorround-div">
            <div class="oj-panel oj-margin olive-background-panel">
                <div style="padding-left: 15%; padding-top: 50px;">
                    <h1 style="color: white; font-weight: bold" data-bind="text: 'Hello ' + userFirstLastName()"></h1>
                    <div class="oj-hybrid-padding"> </div>
                    <p style="color: white; font-size: xx-large">Welcome to HexiCloud</p>
                    <div class="oj-hybrid-padding"> </div>
                    <div class="oj-hybrid-padding"> </div>
                    <span style="color: white; font-size: x-large" data-bind="text: helpText1"></span><br>
                    <span style="color: white; font-size: x-large" data-bind="text: helpText2"></span>
                    <div class="oj-flex-items-pad">
                        <div class="oj-flex oj-sm-align-items-center">
                            <div class="oj-flex-item">
                                <div class="oj-hybrid-padding"> </div>
                                 <div class="oj-hybrid-padding"> </div>
                                  <div class="oj-hybrid-padding"> </div>
                                  <div class="oj-hybrid-padding"> </div>
                                  <div class="oj-hybrid-padding"> </div>
                                <div class="standard-button oj-sm-justify-content-center oj-flex" data-bind="click: startProcess">
                                    <span data-bind="text: workFlowButtonText"></span>
                                </div>
                            </div>
                            <div class="oj-flex-item">
                                <div class="oj-hybrid-padding"> </div>
                                 <div class="oj-hybrid-padding"> </div>
                                  <div class="oj-hybrid-padding"> </div>
                                  <div class="oj-hybrid-padding"> </div>
                                  <div class="oj-hybrid-padding"> </div>
                                <div class="standard-button oj-sm-justify-content-center oj-flex" data-bind="click: skipProcess">
                                    <span data-bind="text: 'SKIP PROCESS'">SKIP PROCESS</span>
                                </div>
                            </div>
                            <div class="oj-flex-item">
                                <img src="img/Hello Screen Man.png" alt="Hello Screen Man"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
