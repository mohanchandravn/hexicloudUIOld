<div class="oj-flex responsive-height">
    <div class="oj-panel main-backgroud-opaque-layer" >
        <div class="olive-sorround-div">
            <div class="oj-panel oj-margin olive-background-panel">
                <span class="services-mini-top-heading oj-flex-item" data-bind="text: 'Choose a learning path for your services'"></span>
                <div class=" services-mini-menu oj-flex">
                    <div class="oj-flex" data-bind="foreach: sguidedPathsArray">
                        <div class="oj-sm-12 oj-flex-item">
                            <div class="paths-mini-menu oj-sm-align-items-center oj-flex">
                                <img src="img/mini-DB-Icon.png" alt="icon thumbnail"/>
                                <span class=" oj-sm-2 bold" data-bind="text: 'Guided Path Title'"></span>
                                <span class="oj-flex-item" data-bind="text: 'Step Description'"></span>

                                <div class="oj-sm-flex-direction-column oj-sm-3 oj-flex-item">
                                    <label for="progressPercentage">PROGRESS</label>
                                    <div id="progressPercentage" data-bind="ojComponent:{
                                          component: 'ojProgressbar', 
                                          value: percentage}">
                                    </div>
                                </div>
                                <span class="oj-padding labelled-button" data-bind="click: function(data){ router.go('learningFlow')},text: path"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oj-flex-items-pad">
                    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-center">
                        <div class="oj-flex-item">
                            <div class="standard-button oj-sm-justify-content-center oj-flex">
                                <!--                                <button id= "acceptRole" class="oj-button oj-component oj-enabled oj-button-outlined-chrome" style="color: white;"
                                                                        data-bind="click: selectedRole, ojComponent: { component: 'ojButton', label: 'NEXT', chroming: 'outlined'}"></button>-->
                                <span data-bind="click: goToDashboard, text: 'GO TO DASHBOARD'">GO TO DASHBOARD</span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>
    </div>
</div>
