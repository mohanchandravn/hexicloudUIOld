<div class="home-page oj-flex">
    <!-- ko if: viewportSize() !== 'SM' -->
    <div class="oj-xl-6 oj-flex-item">
        <div class="ring oj-flex">
            <img class="img-responsive" src="img/outer-ring-3.png">
            <img class="img-responsive" src="img/outer-ring-2.png">
            <img class="img-responsive" src="img/outer-ring-1.png">
            <img class="img-responsive" src="img/inner-ring.png">
            <div class="oj-flex-item">
                <div id="filmStrip" aria-label="Set of chemicals" class="filmStrip-stretch-items"
                    data-bind="ojComponent: {
                      component: 'ojFilmStrip',
                      maxItemsPerPage: 1,
                      arrowVisibility: 'hidden'}" >
                    <!-- ko foreach: filmStripItems -->
                    <div class="filmStrip-details oj-flex-item"
                        data-bind="style: {
                           display: getItemInitialDisplay($index())}">
                        <span class="filmStrip-title oj-sm-justify-content-center oj-flex" data-bind="text: title"></span>
                        <span class="filmStrip-description oj-sm-justify-content-center oj-flex" data-bind="text: description"></span>
                    </div>
                    <!-- /ko --> 
                </div>
                <div class="filmStrip-paging-control">
                    <div id="pagingControl" data-bind="ojComponent: {
                                                            component: 'ojPagingControl', 
                                                            data: getPagingModel(),
                                                            pageSize: 0, 
                                                            pageOptions: {type: 'dots'}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->
     <div class="oj-padding oj-sm-12 oj-md-6 oj-xl-6 oj-flex-item" data-bind="ojModule: homeModule">
</div>
