<div class="login-page">
    <div class="oj-flex oj-padding-horizontal" data-bind="css: isScreenSMorMD() ? 'oj-sm-justify-content-center' : 'oj-lg-align-items-flex-start'">
        <div class="oj-sm-only-hide oj-md-10 oj-lg-8 oj-flex-item">
            <div class="welcome-content oj-flex">
                <span class="heading-type2 oj-md-12 oj-flex-item" data-bind="css: isScreenSMorMD() ? 'text-center' : ''">Login to</span>
            </div>
            <div class="welcome-content oj-flex">
                <span class="heading-type2 oj-md-12 oj-flex-item" data-bind="css: isScreenSMorMD() ? 'text-center' : ''">Hexicloud</span>
            </div>
            <hr class="login-form-group">
        </div>
        <div class="oj-sm-10 oj-md-10 oj-lg-8 oj-flex-item login-form-group" data-bind="visible: loginFailureText() != ''">

            <span data-bind="text: loginFailureText" class="error-message-text"></span> 

        </div>
        <div class="oj-sm-10 oj-md-10 oj-lg-8 oj-flex-item login-form-group">
            <input id="username" type="text" class="input-text"
                   data-bind="ojComponent: {component: 'ojInputText', 
                                                           placeholder: 'Username', 
                                                           value: userName,
                                                           invalidComponentTracker: tracker,
                                                           required: true,
                                                           rootAttributes: {style:'max-width:100%'} ,
                                                           translations: {'required': {
                                                                         messageDetail: 'Please enter a valid user name'}}
                                                           }"/>
        </div>
        <div class="oj-sm-10 oj-md-10 oj-lg-8 oj-flex-item login-form-group">

            <input id="password" type="password" class="input-text"
                   data-bind="ojComponent: {component: 'ojInputPassword', 
                                                   placeholder: 'Password', 
                                                   value: password,
                                                    rootAttributes: {style:'max-width:100%'} ,
                                               invalidComponentTracker: tracker,
                                               required: true, 
                                               translations: {'required': {messageDetail: 'Please enter the password'}}}"/>
        </div>

        <div class="oj-sm-10 oj-md-10 oj-lg-8 oj-flex-item login-form-group">
            <div class="oj-sm-only-justify-content-center oj-md-align-items-center oj-flex" data-bind="css: viewportSize() === 'SM' ? 'text-center' : ''">
