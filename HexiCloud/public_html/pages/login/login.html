<div class="oj-flex responsive-height">
    <div class="login-panel-position-div">
        <div class="oj-panel oj-margin login-background-panel" >
            <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center">
                <div class="oj-flex-item " style="padding-top: 35px">
                    <img src="img/login_man_face.png" alt="icon thumbnail"/>
                </div>
                <div class="oj-flex-item" style="padding-top: 10px">
                    <span style="color: white; font-size:25px;"> Login here:</span>
                </div>
                <div class="oj-flex-item" style="padding-top: 30px; width: 70%">
                    <div class="oj-sm-justify-content-center oj-flex">
                        <input id="text-input" type="text" class="moreHeight" style="background: white; min-width: 100%;"
                               data-bind="ojComponent: {component: 'ojInputText', placeholder: 'Username', value: userName}"/>
                    </div>
                </div>
                <div class="oj-flex-item " style="padding-top: 20px; width: 70%;">
                    <div class="oj-sm-justify-content-center oj-flex">
                        <input type="password" id="password"  class="moreHeight" style="background: white;  min-width: 100%;"
                               data-bind="ojComponent: {component: 'ojInputPassword', placeholder: 'Password', value: password}"/>
                    </div>
                </div>
                <div class="oj-flex-item " style="padding-top: 20px; width: 70%;">
                    <div class="oj-sm-justify-content-center oj-flex">
                        <input type="text" id="iDomain"  class="moreHeight" style="background: white;  min-width: 100%;"
                               data-bind="ojComponent: {component: 'ojInputText', placeholder: 'Identity Domain', value: iDomain}"/>
                    </div>
                </div>
                <div class="oj-flex-item" style="padding-top: 30px; ">
                    <!--                            <button id= "button" class="oj-button oj-component oj-enabled oj-button-outlined-chrome" style="color: white;"
                                                        data-bind="click: login, ojComponent: { component: 'ojButton', label: 'LOGIN', chroming: 'outlined'}"/>-->
                    <div class="standard-button oj-sm-justify-content-center oj-flex">
                        <span data-bind="click: login, text: 'LOGIN'">LOGIN</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
