<div class="forgotpasswordContainer">
    <div class="headerTextContainer oj-sm-12 oj-md-10 oj-lg-9">
    <span class="headerText" data-bind="text: 'Forgot Password'"></span>
    </div>
<div data-bind="template: templateId">
</div>
</div>

<script type="text/html" id="forgotPwdForm">
 <div class="login-page oj-flex oj-sm-flex-direction-column">
    <div class="oj-sm-12 oj-md-10 oj-lg-8 oj-flex-item login-form-group">
        <input id="userid" class="input-text" data-bind="ojComponent: {component: 'ojInputText',
                                        placeholder: 'Username', 
                                        value: userName,
                                        required: true,
                                        invalidComponentTracker: tracker,
                                        rootAttributes: {style:'max-width:100%'} ,
                                        optionChange: userNameOptionChange,
                                        translations: {'required': {
                                                      messageDetail: 'Please enter a valid user name'}
                                                      }
                                        }"/>
                                                                        <span class="invalidUserText" id="invaliduserid" data-bind="text: 'Please enter a valid user name', visible: false"></span>
    </div>
    <div class="oj-flex-item oj-lg-8 oj-md-10 oj-sm-12 login-form-group" data-bind="css: (viewportSize() == 'XL' || viewportSize() == 'LG') ? 'margin-lr-auto' : ''">
        <a class=" oj-lg-5 oj-md-10 oj-sm-12 red-button" data-bind="click: onClickGetForgotPwdSubmit">Submit</a>
    </div>
</div>
</script>

<script type="text/html" id="forgotPwduccess">
<div class="oj-flex oj-margin-lg-top oj-sm-flex-direction-column">
<div class="oj-flex-item">
<span class="forgotpasswordinfotext" data-bind="text: 'Your password has been e-mailed to your registered e-mail id'"></span>
</div>
 <div class="oj-flex-item oj-lg-8 oj-md-5 oj-sm-10 login-form-group oj-margin-lg-top">
        <a class=" oj-lg-5 oj-md-5 oj-sm-10 red-button" data-bind="click: onClickBackToLogin">Login</a>
    </div>

</div>
</script>

<script type="text/html" id="forgotPwdFailure">
<div class="oj-flex oj-margin-lg-top oj-sm-flex-direction-column">
<div class="oj-flex-item">
    <span class="forgotpasswordinfotext" data-bind="text: 'Something went wrong. Please contact Technical support'"></span>
</div>
 <div class="oj-flex-item oj-lg-8 oj-md-5 oj-sm-10 login-form-group oj-margin-lg-top">
        <a class=" oj-lg-5 oj-md-5 oj-sm-10 red-button" data-bind="click: onClickBackToLogin">Login</a>
    </div>

</div>
</script>
