<div class="oj-flex" style='background-color: white;'>
    <div class="dashboard page-content oj-sm-12 oj-flex-item">
        <div id="mediaTabsContainer" class="media-tab">
            <div id="tabs" data-bind="ojComponent:{component: 'ojTabs', truncation: 'none'}">
                <!-- tab bar -->
                <ul>
                  <li><span>Upload docs for steps</span></li>
                  <li><span>Upload docs for guided paths</span></li>
                  <li><span>Manage emails</span></li>
                </ul>

                <!-- tab contents -->
                <div id="tabs-steps">
                    <div class="oj-flex-bar oj-hybrid-padding">
                        <div class="oj-flex-bar-start">
                            <label class="selection-label" for="rolelabel" data-bind="text: 'Choose Role: '"></label>
                        </div>
                        <div class="oj-flex-bar-middle">
                            <div id="roleSelection" aria-labelledby="rolelabel"
                                data-bind="ojComponent: {
                                                component: 'ojRadioset',
                                                invalidComponentTracker: tracker,
                                                required: true,
                                                value: selectedRole,
                                                optionChange: updateRole}" >
                                <span class="oj-choice-row-inline">
                                    <input id="itAdmin" type="radio" name="rbb" value="itAdmin">
                                    <label for="itAdmin">IT Admin</label>
                                </span>
                                <span class="oj-choice-row-inline">
                                    <input id="accountAdmin" type="radio" name="rbb" value="accountAdmin">
                                    <label for="accountAdmin">Account Admin</label>
                                </span>
                           </div>
                        </div>
                    </div>
                    <div class="oj-flex-bar oj-hybrid-padding">
                        <div class="oj-flex-bar-start">
                            <label class="selection-label" for="managerListCombobox" data-bind="text: 'Choose a step: '"></label>
                        </div>
                        <div class="oj-flex-bar-middle">
                            <select id="managerListCombobox" class="managerListCombobox"
                                    data-bind="ojComponent: {
                                                component: 'ojSelect',
                                                options: allStepsList,
                                                value: selectedStepCode,
                                                placeholder: 'Please select a step..',
                                                optionChange: updateStepCode,                                   
                                                rootAttributes: {style:'max-width:20em'}}">
                            </select>
                        </div>
                    </div>
                    <div class="oj-hybrid-padding">
                        <input type="file" name="uploadDocument" class="oj-margin" data-bind="visible: selectedStepCode().length > 0"/>
                        <div class="oj-flex" data-bind="foreach: selectedStepCodeMetaDataList">
                            <div class="oj-sm-12 oj-flex-item oj-margin">
                                <div class="metadata-content" style="border: 1px dashed pink; width: 600px; height: 100px; box-sizing: border-box;">
                                    <div class="oj-flex-bar oj-margin">
                                        <div class="oj-flex-bar-start">
                                            <div class="oj-flex oj-sm-align-items-center">
                                                <span data-bind="text: 'Id: ' + id"></span>
                                            </div>
                                        </div>
                                        <div class="oj-flex-bar-end">
                                            <div class="oj-sm-align-self-center">
                                                <span data-bind="text: 'Created on: ' + createdOn"></span>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="oj-flex-bar oj-margin">
                                        <div class="oj-flex-bar-start">
                                            <div class="oj-flex oj-sm-align-items-center">
                                                <span data-bind="text: metaData"></span>
                                            </div>
                                        </div>
                                        <div class="oj-flex-bar-end">
                                            <div class="oj-sm-align-self-center">
                                                <button id= "deleteBtn"
                                                        data-bind="click: $parent.deleteMetadata, ojComponent: { component: 'ojButton', label: 'Delete' }">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tabs-guided-paths" class="inner-tab">
                    <span>Manage <span data-bind="text: loggedInUserRole()"></span> Guided Paths here..</span>
                </div>
                <div id="tabs-emails" class="inner-tab">
                    <span>Manage <span data-bind="text: loggedInUserRole()"></span> emails here..</span>
                </div>
            </div>
        </div>
    </div>
</div>
